<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-col col-8>
          <img src="assets/img/burun.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <button (click)="openCam()" ion-button secondary>Foto</button>
</ion-content>
